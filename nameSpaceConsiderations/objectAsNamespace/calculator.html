<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
    <link rel="stylesheet" type="text/css" href="calculator.css" media="all">
</head>

<body>
    <h1>Simple Calculator</h1>
    <div class="container">
        <div>
            <input id="first">
        </div>
        <div>
            <input id="second">
        </div>
        <div class="buttons">
            <button id="add" class="btn btn-blue">+</button>
            <button id="subtract" class="btn btn-blue">-</button>
            <button id="multiply" class="btn btn-blue">*</button>
            <button id="divide" class="btn btn-blue">/</button>
        </div>
        <p id="answer"></p>
    </div>
    <script defer src='add.js'></script>
</body>

</html>
