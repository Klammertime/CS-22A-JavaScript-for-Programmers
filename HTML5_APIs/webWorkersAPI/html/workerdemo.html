<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript for Programmers</title>
</head>
<body>
  <h2>Web Workers at work</h2>
  <h4>This is our old calculator</h2>
  <p>Please enter two numbers:</p>
  <input id="first" type="numbers">
  <br>
  <input id="second" type="number">
  <br>
  <p>And the answer is:</p>
  <p id="answer"></p>
  <p>Click on the button to start a web worker in the background.</p>
  <input id="start" type="button" value="START">
  <p id="result"></p>
  <script defer src="../scripts/workerdemo.js"></script>
</body>
</html>
